<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
    $(document).ready(function() {
        $("#helloWorld").animate({fontSize: "100px"}, "slow"); //decided to go with an ID instead of the more generic "div" for cleaner code
    });
    </script>
</head>
<body>

<div style="background:#95bf21; height:200px; width:600px;" id="helloWorld">Hello World</div>

</body>
</html>
